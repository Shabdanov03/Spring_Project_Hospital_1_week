<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<a href="/hospitals" class="btn btn-primary">Back</a>


<div class="container mt-3" th:object="${hospital}">
  <table class="table table-striped">

    <thead class="thead-dark">
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Address</th>
      <th>All Doctors</th>
      <th>All Patient</th>
      <th>Departments</th>
      <th>Doctors</th>
      <th>Patients</th>
      <th>Appointments</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <img th:src="${hospital.getImage()}" class="card-img-top" alt="...">
      </td>
      <td th:text="${hospital.getName()}"></td>
      <td th:text="${hospital.getAddress()}"></td>
      <td th:text="${doctors}"></td>
      <td th:text="${patients}"></td>
      <td>
        <a th:href="@{/departments/{id}(id=${hospitalId})}" class="btn btn-primary">Departments</a>
      </td>
      <td>
        <a th:href="@{/doctors/{id}(id=${hospitalId})}" class="btn btn-primary"> Doctors </a>
      </td>
      <td>
        <a th:href="@{/patients/{id}(id=${hospitalId})}" class="btn btn-primary"> Patients </a>
      </td>
      <td>
        <a th:href="@{/appointments/{hospitalId}(hospitalId=${hospitalId})}" class="btn btn-primary"> Appointments </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
