<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Hospital</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<a class="btn btn-primary" href="/hospitals">
    Exit
</a>
<div class="d-flex justify-content-center">
        <form th:method="POST" th:action="@{save}" th:object="${newHospital}">

        <div class="form-group">
            <label for="nameInput1" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="nameInput1" class="form-control form-control-lg">
            <div style="color: firebrick" th:if="${#fields.hasErrors('name')}">
                <span th:errors="*{name}"> </span>
                Error
            </div>
        </div>


        <div class="form-group">
            <label for="country" class="form-label"> Address </label>
            <input type="text" th:field="*{address}" id="country" class="form-control form-control-lg">
            <div style="color: firebrick" th:if="${#fields.hasErrors('address')}">
                <span th:errors="*{address}"> </span>
                Error
            </div>
        </div>


        <div class="form-group">
            <label for="image" class="form-label"> Image link </label>
            <input type="text" th:field="*{image}" id="image" class="form-control form-control-lg">
        </div>

        <div>
            <input type="submit" value="Save" class="btn btn-primary btn-lg">
        </div>

    </form>
</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
