<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<form th:method="PUT" th:action="@{update}" th:object="${patient}">
    <div>
        <label for="firstName"> First Name </label>
        <input type="text" th:field="*{firstName}" id="firstName">
        <div style="color: firebrick" th:if="${#fields.hasErrors('firstName')}">
            <span th:errors="*{firstName}"> </span>
            Error</div>
    </div>

    <div><label for="lastName"> Last Name </label>
        <input type="text" th:field="*{lastName}" id="lastName">
        <div style="color: firebrick" th:if="${#fields.hasErrors('lastName')}">
            <span th:errors="*{lastName}"> </span>
            Error</div>
    </div>

    <div>
        <label for="phoneNumber"> Phone Number </label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
        <div style="color: firebrick" th:if="${#fields.hasErrors('phoneNumber')}">
            <span th:errors="*{phoneNumber}"> </span>
            Error</div>
    </div>
    <div>


    </div>
    <label class="form-label">Gender</label><br>
    <input type="radio" id="male" name="gender" value="MALE">
    <label th:field="*{gender}" for="male">MALE</label><br>
    <input type="radio" id="female" name="gender" value="FEMALE">
    <label th:field="*{gender}" for="female">FEMALE</label><br>
    <div>
        <label for="email"> Email </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: firebrick" th:if="${#fields.hasErrors('email')}">
            <span th:errors="*{email}"> </span>
            Error</div>
    </div>
    <div th:if="${Email}"><p style="color: firebrick"> [[${Email}]] </p></div>


    <input type="submit" value="update Patient"/>

</form>
<a class="btn btn-primary" th:href="@{/patients/{hospitalId}(hospitalId=${hospitalId})}">
    Exit
</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
