<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <form class="p-5 bg-light" th:action="@{/appointments/{hospitalId}/{id}/update(hospitalId=${hospId},id=${appointment.getId()})}"
          th:object="${appointment}" th:method="PUT">

        <div class="form-group">
            <label for="date" class="form-label">Date</label>
            <input type="date" th:field="*{inputDate}" id="date" name="date">
        </div>
        <div style="color:firebrick" th:if="${errorDate}">
            <span th:errors="${errorDate}"> </span>
            date can't be past !
        </div>

        <div class="form-group">
            <label> select patient :
                <select th:field="*{patientId}" required>
                    <option th:each="patient : ${patients}" th:value="${patient.id}"
                            th:text="${patient.firstName+' '+patient.lastName}"></option>
                </select>
            </label>
        </div>


        <div class="form-group">
            <label> select department :
                <select th:field="*{departmentId}" required>
                    <option th:each="department : ${departments}" th:value="${department.id}"
                            th:text="${department.name}"></option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label> select doctor :
                <select th:field="*{doctorId}" required>
                    <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                            th:text="${doctor.firstName+' '+doctor.lastName}"></option>
                </select>
            </label>
        </div>

        <div>
            <input type="submit" value="Update" class="btn btn-primary btn-lg">
        </div>
    </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
