<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<form th:method="PUT" th:action="@{update}" th:object="${doctor}">
    <div>
        <label for="firstName"> First Name </label>
        <input type="text" th:field="*{firstName}" id="firstName">
        <div style="color: firebrick" th:if="${#fields.hasErrors('firstName')}">
            <span th:errors="*{firstName}"> </span>
            Error</div>
    </div>

    <div><label for="lastName"> Last Name </label>
        <input type="text" th:field="*{lastName}" id="lastName">
        <div style="color: firebrick" th:if="${#fields.hasErrors('lastName')}">
            <span th:errors="*{lastName}"> </span>
            Error</div>
    </div>

    <div>
        <label for="position"> Position </label>
        <input type="text" th:field="*{position}" id="position">
        <div style="color: firebrick" th:if="${#fields.hasErrors('position')}">
            <span th:errors="*{position}"> </span>
            Error</div>
    </div>

    <div>
        <label for="email"> Position </label>
        <input type="text" th:field="*{email}" id="email">
        <div style="color: firebrick" th:if="${#fields.hasErrors('email')}">
            <span th:errors="*{email}"> </span>
            Error</div>
        <div th:if="${Email}"><p style="color: firebrick"> [[${Email}]] </p></div>
    </div>

    <input type="submit" value="update Doctor"/>

</form>
<a class="btn btn-primary" th:href="@{/doctors/{hospitalId}(hospitalId=${hospitalId})}">
    Exit
</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
