<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
  <table class="table table-striped">

    <a th:href="@{/doctors/{hospitalId}/new(hospitalId=${hospitalId})}" class="btn btn-primary" > Add new Doctor </a>
    <br>
    <a class="btn btn-primary" th:href="@{/hospitals/{hospitalId}(hospitalId=${hospitalId})}">
      Exit
    </a>

    <thead class="thead-dark">
    <tr>
      <th>first_name</th>
      <th>last_name</th>
      <th>position</th>
      <th>email</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="doctor : ${doctors}">
      <td th:text="${doctor.getFirstName()}"></td>
      <td th:text="${doctor.getLastName()}"></td>
      <td th:text="${doctor.getPosition()}"></td>
      <td th:text="${doctor.getEmail()}"></td>



      <td >
        <form th:method="DELETE" th:action="@{/doctors/{hospitalId}/{doctorId}/delete(hospitalId=${hospitalId},doctorId=${doctor.getId()})}">
          <input type="submit" class="btn btn-outline-primary"  th:value="  Delete  ">
        </form>
      </td>

      <td>
        <form th:method="GET"
              th:action="@{/doctors/{hospitalId}/{doctorId}/edit(hospitalId=${hospitalId},doctorId=${doctor.getId()})}">
          <input type="submit" class="btn btn-outline-primary" th:value=" Edit ">
        </form>
      </td>



    </tr>
    </tbody>
  </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
